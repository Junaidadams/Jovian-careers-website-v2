<h4>Application Form</h4>
<form action = "/job/{{job['id']}}/apply" method = "post">
    <div class="mb-2">
        <label>Full Name</label>
        <br>
        <input type= "text" name = "full_name" placeholder="Example: Bruce Wayne">
    </div>

    <div class="mb-2">
        <label>E-Mail</label>
        <br>
        <input type= "text" name = "e-mail" placeholder="Example: bruce.wayne@batman.com">
    </div>

    <div class="mb-2">
        <label>Linked-In URL</label><br>
        <br>
        <input type= "text" name = "linked-in" placeholder="Example: https://linked.com/in/brucewayne">
    </div>
    <div class="mb-2">
        <label>Curriculum Vitae Link</label><br>
        <input type = "text" name = "cv_link">
    </div>
    <input type= "submit">
</form>
