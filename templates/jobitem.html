<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
    <div class="col-9">
        <h4 style = "color:rgb(100,100,100); margin-bottom:4px;">
            {{ jobs["title"] }}
        </h4>
        <div>
            <b>Location:</b> {{ jobs["location"] }}
        </div>
        {% if "salary" in jobs %}
        <div>
            <b>Salary:</b> {{ jobs["salary"] }}
        </div>
        {% endif %}
    </div>
    <div class="col-3">
        <a href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" type ="button" class="btn btn-outline-primary">Apply</a>
    </div>
</div>
